<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uranai</title>
    <link rel="stylesheet" href="uranaistyle.css">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


</head>


<header>
  <h1>어떤</h1>
</header>

<div class="layout-grid">
  <!-- 좌상단 특수 카드 -->
  <div class="flip-container special" onclick="this.classList.toggle('flipped')">
    <div class="flipper">
      <div class="front">
        <img src="img/uranai/uranai_1.png" alt="">
      </div>
      <div class="back1">
        <p>와!<br>행운의 아이템: 캔버스<br>행운의 장소: 집터 위</p>
      </div>
    </div>
  </div>

  <!-- 나머지 5개 카드 -->
  <div class="flip-container" onclick="this.classList.toggle('flipped')">
    <div class="flipper">
      <div class="front">앗!</div>
      <div class="back2">
        <p>행운의 아이템: 에코컵<br>행운의 장소: 카페</p>
      </div>
    </div>
  </div>

  <div class="flip-container" onclick="this.classList.toggle('flipped')">
    <div class="flipper">
      <div class="front">앗!</div>
      <div class="back3">
        <p>행운의 아이템: 목걸이<br>행운의 장소: PINK</p>
      </div>
    </div>
  </div>


  <div class="flip-container" onclick="this.classList.toggle('flipped')">
    <div class="flipper">
      <div class="front">오!</div>
      <div class="back4">
        <p>행운의 아이템: 날개<br>행운의 장소: 아카드</p>
      </div>
    </div>
  </div>

  <div class="flip-container" onclick="this.classList.toggle('flipped')">
    <div class="flipper">
      <div class="front">앗!</div>
      <div class="back5">
        <p>행운의 아이템: 꽃병<br>행운의 장소: 창가</p>
      </div>
    </div>
  </div>


  </div>
</div>

      

</body>

</html>
